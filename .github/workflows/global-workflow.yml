name: Global workflow to rule all other worklows

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: derberg/global-actions-support@fa9713be65ebe8493b46bc5b38b0d224014aca90
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

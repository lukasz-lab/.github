name: Global workflow to rule all other worklows

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: derberg/global-actions-support@9933da4c84823cdf8c5f7e629d782fd123948c1e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
